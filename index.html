<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --accent:#ff3b6b;
      --accent2:#ff7aa2;
      --text:#2b2b2b;
      --shadow:0 20px 50px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 30% 20%, var(--bg1), transparent 55%),
        radial-gradient(1000px 700px at 80% 30%, #ffd1dc, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* FLOATING HEARTS / ROSES */
    .fx-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10050;
    }
    .fx{
      position:absolute;
      bottom:-40px;
      font-size:24px;
      opacity:0;
      animation: floatUp var(--dur) ease-out forwards;
      transform: translateX(-50%);
      user-select:none;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      0%{ opacity:0; transform:translateX(-50%) translateY(0) rotate(0deg); }
      15%{ opacity:1; }
      100%{
        opacity:0;
        transform:
          translateX(calc(-50% + var(--drift)))
          translateY(calc(-1 * var(--rise)))
          rotate(var(--rot));
      }
    }

    /* INTRO */
    .intro{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:9999;
      background:
        radial-gradient(1200px 800px at 30% 20%, var(--bg1), transparent 55%),
        radial-gradient(1000px 700px at 80% 30%, #ffd1dc, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    .introCard{
      width:min(720px,100%);
      background:rgba(255,255,255,.92);
      border-radius:24px;
      padding:22px;
      text-align:center;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
    }
    .introTitle{
      font-family:Pacifico,cursive;
      font-size:clamp(32px,5vw,48px);
      color:#b3003c;
    }

    .stage{
      position:relative;
      height:220px;
      border-radius:18px;
      background:rgba(255,255,255,.6);
      overflow:hidden;
    }
    .arrowIntro{
      position:absolute;
      left:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:46px;
      transition:left 800ms ease;
    }
    .cloud{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:64px;
    }

    .fadeOut{ animation: fadeOut .5s forwards; }
    @keyframes fadeOut{
      to{ opacity:0; visibility:hidden; }
    }

    /* MAIN */
    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }
    .card{
      width:min(820px,100%);
      background:rgba(255,255,255,.92);
      border-radius:24px;
      padding:24px;
      box-shadow:var(--shadow);
    }

    h1{ font-family:Pacifico,cursive; color:#b3003c; text-align:center; }

    .section{
      background:rgba(255,255,255,.85);
      border-radius:18px;
      padding:16px;
      margin:14px 0;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .photo{
      width:100%;
      aspect-ratio:4/3;
      object-fit:cover;
      border-radius:16px;
    }

    .game{
      position:relative;
      height:220px;
      border-radius:18px;
      background:rgba(255,255,255,.6);
      overflow:hidden;
    }
    .arrow{ position:absolute; left:18px; top:50%; transform:translateY(-50%); font-size:40px; }
    .heart{ position:absolute; right:18px; top:50%; transform:translateY(-50%); font-size:52px; }
    .pulse{ animation:pulse .6s infinite; }
    @keyframes pulse{ 50%{ transform:translateY(-50%) scale(1.15); } }

    .secret{ display:none; text-align:center; font-weight:900; }
    button{ padding:12px 16px; border-radius:999px; border:none; cursor:pointer; }
    .primary{ background:#ff3b6b; color:white; }
  </style>
</head>

<body>

<div class="fx-layer" id="fxLayer"></div>

<!-- ROYALTY-FREE MUSIC (Pixabay) -->
<audio id="loveSong" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a88d6a44a.mp3" type="audio/mpeg">
</audio>

<section class="intro" id="intro">
  <div class="introCard">
    <h2 class="introTitle">One quick thing‚Ä¶ üíò</h2>
    <div class="stage">
      <div class="arrowIntro">üèπ</div>
      <div class="cloud">‚òÅÔ∏è</div>
    </div>
    <button class="primary" id="shootIntroBtn">Shoot üíò</button>
  </div>
</section>

<div class="wrap" id="mainWrap" style="visibility:hidden;">
  <main class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <section class="section">
      <h2>üì∏ Us</h2>
      <div class="grid">
        <img class="photo" src="images/us1.jpg">
        <img class="photo" src="images/us2.jpg">
      </div>
    </section>

    <section class="section">
      <h2>üèπ Cupid Challenge</h2>
      <div class="game">
        <div class="arrow" id="arrow">üèπ</div>
        <div class="heart" id="heart">‚ù§Ô∏è</div>
      </div>
      <button class="primary" id="shootBtn">Shoot üíò</button>
      <div class="secret" id="lockedMessage">I choose you. Always. ‚ù§Ô∏è</div>
    </section>
  </main>
</div>

<script>
const fxLayer=document.getElementById("fxLayer");
const song=document.getElementById("loveSong");

function burstFX(count=36){
  const items=["‚ù§Ô∏è","üíñ","üíò","üåπ"];
  for(let i=0;i<count;i++){
    const el=document.createElement("div");
    el.className="fx";
    el.textContent=items[Math.floor(Math.random()*items.length)];
    el.style.left=Math.random()*window.innerWidth+"px";
    el.style.setProperty("--rise",(300+Math.random()*400)+"px");
    el.style.setProperty("--drift",(Math.random()*200-100)+"px");
    el.style.setProperty("--rot",(Math.random()*120-60)+"deg");
    el.style.setProperty("--dur",(1200+Math.random()*800)+"ms");
    fxLayer.appendChild(el);
    setTimeout(()=>el.remove(),2500);
  }
}

document.getElementById("shootIntroBtn").onclick=()=>{
  document.getElementById("intro").classList.add("fadeOut");
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("mainWrap").style.visibility="visible";
    burstFX(40);
  },520);
};

document.getElementById("shootBtn").onclick=()=>{
  document.getElementById("heart").classList.add("pulse");
  document.getElementById("lockedMessage").style.display="block";
  song.volume=0.7;
  song.play();
  burstFX(50);
};
</script>

</body>
</html>
