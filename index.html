<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --accent:#ff3b6b;
      --accent2:#ff7aa2;
      --text:#2b2b2b;
      --shadow:0 20px 50px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 30% 20%, var(--bg1), transparent 55%),
        radial-gradient(1000px 700px at 80% 30%, #ffd1dc, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Floating hearts / roses */
    .fx-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10050;
      overflow:hidden;
    }
    .fx{
      position:absolute;
      bottom:-30px;
      font-size:22px;
      animation: floatUp var(--dur) ease-out forwards;
      transform: translateX(-50%);
      user-select:none;
    }
    @keyframes floatUp{
      0%{opacity:0; transform:translateX(-50%) translateY(0);}
      10%{opacity:1;}
      100%{
        opacity:0;
        transform:
          translateX(calc(-50% + var(--drift)))
          translateY(calc(-1 * var(--rise)))
          rotate(var(--rot));
      }
    }

    /* INTRO */
    .intro{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:9999;
      background:
        radial-gradient(1200px 800px at 30% 20%, var(--bg1), transparent 55%),
        radial-gradient(1000px 700px at 80% 30%, #ffd1dc, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    .introCard{
      width:min(720px,100%);
      background:rgba(255,255,255,.92);
      border-radius:24px;
      padding:22px;
      text-align:center;
      box-shadow:var(--shadow);
    }
    .introTitle{
      font-family:Pacifico,cursive;
      font-size:clamp(32px,5vw,48px);
      color:#b3003c;
    }

    .stage{
      position:relative;
      height:220px;
      border-radius:18px;
      background:rgba(255,255,255,.6);
      overflow:hidden;
    }
    .arrowIntro{
      position:absolute;
      left:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:46px;
      transition:left 800ms ease;
    }
    .cloud{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:64px;
    }

    .fadeOut{ animation: fadeOut .5s forwards; }
    @keyframes fadeOut{ to{opacity:0; visibility:hidden;} }

    /* MAIN */
    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
    }
    .card{
      width:min(820px,100%);
      background:rgba(255,255,255,.92);
      border-radius:24px;
      padding:24px;
      box-shadow:var(--shadow);
    }

    h1{
      font-family:Pacifico,cursive;
      color:#b3003c;
      text-align:center;
      font-size:clamp(34px,5vw,54px);
    }

    .section{
      background:rgba(255,255,255,.85);
      border-radius:18px;
      padding:16px;
      margin:14px 0;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width:640px){ .grid{grid-template-columns:1fr;} }

    .photo{
      width:100%;
      aspect-ratio:4/3;
      object-fit:cover;
      border-radius:16px;
    }

    .game{
      position:relative;
      height:220px;
      border-radius:18px;
      background:rgba(255,255,255,.6);
      overflow:hidden;
    }
    .arrow{
      position:absolute;
      left:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:40px;
    }
    .heart{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      font-size:52px;
    }
    .pulse{ animation:pulse .6s infinite; }
    @keyframes pulse{50%{transform:translateY(-50%) scale(1.15);} }

    .secret{ display:none; text-align:center; font-weight:900; }

    button{
      border:none;
      border-radius:999px;
      padding:12px 16px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:white;
    }
  </style>
</head>

<body>

<div class="fx-layer" id="fxLayer"></div>

<section class="intro" id="intro">
  <div class="introCard">
    <h2 class="introTitle">One quick thing‚Ä¶ üíò</h2>
    <div class="stage">
      <div class="arrowIntro" id="arrowIntro">üèπ</div>
      <div class="cloud">‚òÅÔ∏è</div>
    </div>
    <button id="shootIntroBtn">Shoot üíò</button>
  </div>
</section>

<div class="wrap" id="mainWrap" style="visibility:hidden;">
  <main class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <section class="section">
      <h2>üì∏ Us</h2>
      <div class="grid">
        <img class="photo" src="images/us1.jpg">
        <img class="photo" src="images/us2.jpg">
      </div>
    </section>

    <section class="section">
      <h2>üèπ Cupid Challenge</h2>
      <div class="game">
        <div class="arrow" id="arrow">üèπ</div>
        <div class="heart" id="heart">‚ù§Ô∏è</div>
      </div>
      <button id="shootBtn">Shoot üíò</button>
      <div class="secret" id="lockedMessage">I choose you. Always. ‚ù§Ô∏è</div>
    </section>

    <!-- SPOTIFY -->
    <section class="section" id="musicSection" style="display:none;">
      <h2>üé∂ Our Song</h2>
      <p>This song makes me think of you every time I hear it.</p>
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/3XVBdLihbNbxUwZosxcGuJ"
        width="100%"
        height="152"
        frameborder="0"
        allow="encrypted-media">
      </iframe>
    </section>

  </main>
</div>

<script>
const fxLayer=document.getElementById("fxLayer");
function burstFX(count=28){
  const items=["‚ù§Ô∏è","üíñ","üíò","üåπ"];
  for(let i=0;i<count;i++){
    const el=document.createElement("div");
    el.className="fx";
    el.textContent=items[Math.floor(Math.random()*items.length)];
    el.style.left=Math.random()*window.innerWidth+"px";
    el.style.setProperty("--rise",(300+Math.random()*400)+"px");
    el.style.setProperty("--drift",(Math.random()*200-100)+"px");
    el.style.setProperty("--rot",(Math.random()*120-60)+"deg");
    el.style.setProperty("--dur",(1000+Math.random()*800)+"ms");
    fxLayer.appendChild(el);
    setTimeout(()=>el.remove(),2200);
  }
}

document.getElementById("shootIntroBtn").onclick=()=>{
  document.getElementById("intro").classList.add("fadeOut");
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("mainWrap").style.visibility="visible";
    burstFX(36);
  },520);
};

document.getElementById("shootBtn").onclick=()=>{
  document.getElementById("heart").classList.add("pulse");
  document.getElementById("lockedMessage").style.display="block";
  document.getElementById("musicSection").style.display="block";
  document.getElementById("musicSection").scrollIntoView({behavior:"smooth"});
  burstFX(40);
};
</script>

</body>
</html>
